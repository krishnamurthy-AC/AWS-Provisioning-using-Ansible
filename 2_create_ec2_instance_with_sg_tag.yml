---
 - name: This play is used to create ec2 instance/s using SGs ang Tags
   hosts: localhost
   connection: local
   gather_facts: false
   tasks:
   - name: Creating ec2 instance
     ec2:
      instance_type: t2.micro
      image: ami-038f1ca1bd58a5790
      count: 1
      key_name: krish
      region: us-east-1
      wait: yes 
      #group: ALL_TRAFFIC_SG
      #group_id: sg-06a953df05803213d
      #group_id: [ 'sg-06a953df05803213d','sg-879989fe']
      group_id:
        - sg-06a953df05803213d
        - sg-879989fe
      instance_tags:
        Env: Dev
        Name: Test_server
